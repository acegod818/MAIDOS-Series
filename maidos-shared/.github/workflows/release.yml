# MAIDOS Shared Core - Release Workflow
#
# <impl>
# WHAT: 自動化發布流程
# WHY: 確保發布品質一致，減少人工錯誤
# HOW: 標籤觸發，多平台構建，產物上傳
# TRIGGERS: 版本標籤 (v*)
# </impl>

name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'  # Pre-release tags

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # 發布前驗證
  # ============================================================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: $VERSION"

      - name: Verify Cargo.toml versions
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Remove pre-release suffix for comparison
          BASE_VERSION=$(echo $VERSION | sed 's/-.*//')
          for toml in $(find . -name "Cargo.toml" -not -path "./target/*"); do
            if grep -q "^version" "$toml"; then
              TOML_VERSION=$(grep "^version" "$toml" | head -1 | sed 's/.*"\(.*\)".*/\1/')
              echo "Checking $toml: $TOML_VERSION"
            fi
          done

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Run full test suite
        run: cargo test --workspace --release

  # ============================================================================
  # 構建多平台產物
  # ============================================================================
  build:
    name: Build (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libmaidos_shared.so
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: libmaidos_shared.so
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libmaidos_shared.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libmaidos_shared.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: maidos_shared.dll

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross

      - name: Install OpenSSL (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Build release (native)
        if: "!matrix.cross"
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Build release (cross)
        if: matrix.cross
        run: cross build --release --workspace --target ${{ matrix.target }}

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p dist
          VERSION=${{ needs.validate.outputs.version }}
          TARGET=${{ matrix.target }}
          
          # Copy libraries
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/$TARGET/release/*.dll dist/ 2>/dev/null || true
            cp target/$TARGET/release/*.lib dist/ 2>/dev/null || true
          else
            cp target/$TARGET/release/*.so dist/ 2>/dev/null || true
            cp target/$TARGET/release/*.dylib dist/ 2>/dev/null || true
            cp target/$TARGET/release/*.a dist/ 2>/dev/null || true
          fi
          
          # Create archive
          cd dist
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ../maidos-shared-$VERSION-$TARGET.zip *
          else
            tar czvf ../maidos-shared-$VERSION-$TARGET.tar.gz *
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maidos-shared-${{ matrix.target }}
          path: |
            maidos-shared-*.tar.gz
            maidos-shared-*.zip

  # ============================================================================
  # 建立 GitHub Release
  # ============================================================================
  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          cat << EOF > release-notes.md
          # MAIDOS Shared Core v$VERSION
          
          ## 安裝方式
          
          ### Rust
          \`\`\`toml
          [dependencies]
          maidos-config = { git = "https://github.com/maidos/maidos-shared", tag = "v$VERSION" }
          maidos-auth = { git = "https://github.com/maidos/maidos-shared", tag = "v$VERSION" }
          maidos-bus = { git = "https://github.com/maidos/maidos-shared", tag = "v$VERSION" }
          maidos-llm = { git = "https://github.com/maidos/maidos-shared", tag = "v$VERSION" }
          \`\`\`
          
          ### 預編譯庫
          
          下載對應平台的壓縮包並解壓到您的專案中。
          
          ## 平台支援
          
          | 平台 | 架構 | 檔案 |
          |------|------|------|
          | Linux | x86_64 | \`maidos-shared-$VERSION-x86_64-unknown-linux-gnu.tar.gz\` |
          | Linux | aarch64 | \`maidos-shared-$VERSION-aarch64-unknown-linux-gnu.tar.gz\` |
          | macOS | x86_64 | \`maidos-shared-$VERSION-x86_64-apple-darwin.tar.gz\` |
          | macOS | aarch64 | \`maidos-shared-$VERSION-aarch64-apple-darwin.tar.gz\` |
          | Windows | x86_64 | \`maidos-shared-$VERSION-x86_64-pc-windows-msvc.zip\` |
          
          ## 變更日誌
          
          請參閱 [CHANGELOG.md](CHANGELOG.md)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: MAIDOS Shared Core v${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          prerelease: ${{ needs.validate.outputs.prerelease }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true

