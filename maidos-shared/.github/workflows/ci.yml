# MAIDOS Shared Core - CI Workflow
#
# <impl>
# WHAT: 持續整合工作流程
# WHY: 自動化測試、品質檢查、跨平台驗證
# HOW: GitHub Actions 多平台矩陣測試
# TRIGGERS: push, pull_request
# </impl>

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # 品質檢查 (快速失敗)
  # ============================================================================
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check for TODO/FIXME (Code-QC)
        run: |
          if grep -r "TODO\|FIXME\|unimplemented!\|todo!" --include="*.rs" .; then
            echo "::error::Found TODO/FIXME markers - Code-QC violation"
            exit 1
          fi
          echo "✅ No TODO/FIXME markers found"

  # ============================================================================
  # Rust 測試 (多平台)
  # ============================================================================
  test:
    name: Test (${{ matrix.os }})
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Install OpenSSL (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: cargo build --workspace --all-targets

      - name: Run tests
        run: cargo test --workspace --no-fail-fast

      - name: Run doc tests
        run: cargo test --workspace --doc

  # ============================================================================
  # C# 綁定測試
  # ============================================================================
  csharp:
    name: C# Binding Test
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Build Rust libraries
        run: cargo build --release --workspace

      - name: Build C# bindings
        working-directory: bindings/csharp/MaidosShared
        run: dotnet build -c Release

      - name: Verify P/Invoke count
        run: |
          PINVOKE_COUNT=$(grep -c "DllImport" bindings/csharp/MaidosShared/*.cs || echo 0)
          echo "P/Invoke declarations: $PINVOKE_COUNT"
          if [ "$PINVOKE_COUNT" -lt 31 ]; then
            echo "::error::Expected at least 31 P/Invoke declarations"
            exit 1
          fi
          echo "✅ P/Invoke count verified"

  # ============================================================================
  # 文檔建構
  # ============================================================================
  docs:
    name: Documentation
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Build documentation
        run: cargo doc --workspace --no-deps --document-private-items

      - name: Check documentation warnings
        run: |
          cargo doc --workspace --no-deps 2>&1 | tee doc-output.txt
          if grep -q "warning:" doc-output.txt; then
            echo "::warning::Documentation has warnings"
          fi

  # ============================================================================
  # 安全審計
  # ============================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ============================================================================
  # 覆蓋率報告 (僅 Ubuntu)
  # ============================================================================
  coverage:
    name: Code Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  # ============================================================================
  # 構建摘要
  # ============================================================================
  summary:
    name: CI Summary
    needs: [quality, test, csharp, docs, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| C# Binding | ${{ needs.csharp.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any job failed
        if: |
          needs.quality.result == 'failure' ||
          needs.test.result == 'failure' ||
          needs.csharp.result == 'failure' ||
          needs.docs.result == 'failure' ||
          needs.security.result == 'failure'
        run: exit 1
