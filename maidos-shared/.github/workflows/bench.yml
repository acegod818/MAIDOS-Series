name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # åŸ·è¡ŒåŸºæº–æ¸¬è©¦
  # ============================================================================
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: |
          cargo bench --workspace -- --noplot --save-baseline current 2>&1 | tee benchmark-output.txt

      - name: Extract benchmark results
        id: bench
        run: |
          # Parse Criterion output for key metrics
          echo "## Benchmark Results" > benchmark-summary.md
          echo "" >> benchmark-summary.md
          echo "| Benchmark | Time |" >> benchmark-summary.md
          echo "|-----------|------|" >> benchmark-summary.md
          
          # Extract timing information
          grep -E "time:.*\[" benchmark-output.txt | while read line; do
            NAME=$(echo "$line" | sed 's/time:.*//' | xargs)
            TIME=$(echo "$line" | grep -oP '\[\K[^\]]+' | head -1)
            echo "| $NAME | $TIME |" >> benchmark-summary.md
          done
          
          echo "" >> benchmark-summary.md
          echo "*Generated at $(date -u)*" >> benchmark-summary.md

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-output.txt
            benchmark-summary.md
            target/criterion

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('benchmark-summary.md', 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## Benchmark Results')
            );
            
            const body = `## ğŸ“Š Benchmark Results\n\n${summary}`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================================================
  # æ•ˆèƒ½å›æ­¸æª¢æ¸¬
  # ============================================================================
  regression:
    name: Check Performance Regression
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for comparison

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install critcmp
        run: cargo install critcmp

      - name: Checkout base branch
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}

      - name: Run baseline benchmarks
        run: cargo bench --workspace -- --noplot --save-baseline base

      - name: Checkout PR branch
        run: git checkout ${{ github.head_ref }}

      - name: Run PR benchmarks
        run: cargo bench --workspace -- --noplot --save-baseline pr

      - name: Compare benchmarks
        id: compare
        run: |
          critcmp base pr > comparison.txt 2>&1 || true
          cat comparison.txt
          
          # Check for significant regressions (>10%)
          if grep -q "regressed" comparison.txt; then
            REGRESSIONS=$(grep "regressed" comparison.txt | wc -l)
            echo "::warning::Found $REGRESSIONS potential performance regressions"
            echo "regression_found=true" >> $GITHUB_OUTPUT
          else
            echo "regression_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload comparison
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: comparison.txt

      - name: Warn on regression
        if: steps.compare.outputs.regression_found == 'true'
        run: |
          echo "::warning::Performance regression detected! Please review benchmark comparison."

  # ============================================================================
  # æ•ˆèƒ½åŸºç·šæ›´æ–° (åƒ… main åˆ†æ”¯)
  # ============================================================================
  update-baseline:
    name: Update Performance Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: benchmark
    steps:
      - uses: actions/checkout@v4

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results

      - name: Store baseline
        run: |
          # In a real setup, this would store to a persistent location
          # For now, we just log the results
          echo "ğŸ“Š New baseline established"
          cat benchmark-results/benchmark-summary.md
